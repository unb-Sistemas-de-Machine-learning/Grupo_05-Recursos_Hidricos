<!-- Alertas (partial) -->
<section class="w-full" id="alerts-partial">
  <!-- Header -->
  <div class="max-w-[1200px] mx-auto px-5 sm:px-6 lg:px-10 py-8 sm:py-10">
    <div class="flex items-start justify-between gap-4 flex-col md:flex-row">
      <div>
        <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-[#031E21] dark:text-white" data-i18n="Sidebar.alerts">
          Alertas
        </h1>
        <p class="mt-2 text-sm sm:text-base text-gray-600 dark:text-gray-300">
          Monitoramento de limiares críticos por bacia, estação e variável. Filtre, reconheça e exporte.
        </p>
      </div>
      <div class="flex items-center gap-2 mt-4 md:mt-0">
        <button id="al-refresh" class="btn-aguaprev">Atualizar</button>
        <button id="al-export-csv" class="btn-aguaprev-outline">Exportar CSV</button>
      </div>
    </div>
  </div>

  <!-- Filtros -->
  <div class="max-w-[1200px] mx-auto px-5 sm:px-6 lg:px-10">
    <form id="alerts-filters" class="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 items-end">
      <label class="md:col-span-3 text-xs font-semibold text-gray-600 dark:text-gray-300">
        Bacia
        <select id="al-basin" class="f-select mt-1">
          <option value="">Todas</option>
          <option value="descoberto">Descoberto</option>
          <option value="paranoa">Paranoá</option>
          <option value="sb">São Bartolomeu</option>
        </select>
      </label>

      <label class="md:col-span-3 text-xs font-semibold text-gray-600 dark:text-gray-300">
        Variável
        <select id="al-var" class="f-select mt-1">
          <option value="">Todas</option>
          <option value="precip">Precipitação</option>
          <option value="flow">Vazão</option>
          <option value="storage">Armazenamento</option>
        </select>
      </label>

      <label class="md:col-span-3 text-xs font-semibold text-gray-600 dark:text-gray-300">
        Severidade
        <select id="al-sev" class="f-select mt-1">
          <option value="">Todas</option>
          <option value="critical">Crítico</option>
          <option value="high">Alto</option>
          <option value="medium">Médio</option>
          <option value="low">Baixo</option>
        </select>
      </label>

      <label class="md:col-span-3 text-xs font-semibold text-gray-600 dark:text-gray-300">
        Status
        <select id="al-status" class="f-select mt-1">
          <option value="">Todos</option>
          <option value="new">Novo</option>
          <option value="ack">Reconhecido</option>
          <option value="closed">Encerrado</option>
        </select>
      </label>
    </form>
  </div>

  <!-- Lista de alertas -->
  <div class="max-w-[1200px] mx-auto px-5 sm:px-6 lg:px-10 pb-12" id="alerts-root">
    <!-- KPIs -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 my-6">
      <div class="kpi-card"><p class="kpi-label">Total</p><p id="al-kpi-total" class="kpi-value">—</p></div>
      <div class="kpi-card"><p class="kpi-label">Críticos</p><p id="al-kpi-critical" class="kpi-value">—</p></div>
      <div class="kpi-card"><p class="kpi-label">Abertos</p><p id="al-kpi-open" class="kpi-value">—</p></div>
      <div class="kpi-card"><p class="kpi-label">Reconhecidos</p><p id="al-kpi-ack" class="kpi-value">—</p></div>
    </div>

    <!-- Tabela -->
    <div class="bg-white/70 dark:bg-white/5 backdrop-blur rounded-2xl shadow-sm ring-1 ring-black/5 dark:ring-white/10 overflow-hidden">
      <div class="p-4 border-b border-black/5 dark:border-white/10 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-[#031E21] dark:text-white">Alertas recentes</h2>
        <div class="flex items-center gap-2 text-xs">
          <label class="inline-flex items-center gap-1"><input id="al-only-open" type="checkbox" /> Somente abertos</label>
          <label class="inline-flex items-center gap-1"><input id="al-only-new" type="checkbox" /> Somente novos</label>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50 dark:bg-white/5">
            <tr class="text-left">
              <th class="th-cell">Quando</th>
              <th class="th-cell">Bacia</th>
              <th class="th-cell">Local</th>
              <th class="th-cell">Variável</th>
              <th class="th-cell">Severidade</th>
              <th class="th-cell">Mensagem</th>
              <th class="th-cell text-right">Ações</th>
            </tr>
          </thead>
          <tbody id="al-tbody" class="divide-y divide-gray-100 dark:divide-white/10"></tbody>
        </table>
      </div>

      <div class="flex items-center justify-between px-4 py-3">
        <div class="text-xs text-gray-500 dark:text-gray-400" id="al-status-text">—</div>
        <div class="flex items-center gap-2">
          <button id="al-prev" class="pg-btn" disabled>«</button>
          <span id="al-page" class="text-xs">1/1</span>
          <button id="al-next" class="pg-btn" disabled>»</button>
        </div>
      </div>
    </div>
  </div>
</section>
