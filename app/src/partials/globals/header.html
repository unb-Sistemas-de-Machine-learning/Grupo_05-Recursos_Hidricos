<!-- HEADER — UnB — FCTE -->
<header data-header-root class="sticky top-0 z-50 bg-white/90 dark:bg-[#0E1A2B]/80 backdrop-blur border-b border-black/5 dark:border-white/10">
  <div class="w-full max-w-[1358px] mx-auto px-5 sm:px-6 lg:px-10 h-16 flex items-center justify-between">
    <!-- Marca -->
    <a href="/" class="flex items-center gap-2">
      <span class="grid h-8 w-8 place-items-center rounded-xl bg-[#094559] text-white shadow">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3l8 4.5v9L12 21l-8-4.5v-9L12 3z" stroke="currentColor" stroke-width="1.6"/>
        </svg>
      </span>
      <span class="text-sm font-semibold text-gray-900 dark:text-white">UnB — FCTE</span>
    </a>

    <div class="flex items-center gap-2">
      <!-- Tema (ícone sol/lua) -->
      <button type="button" data-theme-toggle aria-label="Alternar tema"
        class="rounded-lg border border-gray-300 dark:border-white/20 p-2 hover:bg-black/5 dark:hover:bg-white/10 transition">
        <svg data-icon-sun class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="4" stroke-width="1.8"/>
          <path stroke-width="1.8" d="M12 2v2M12 20v2M4 12H2M22 12h-2M5 5l1.4 1.4M17.6 17.6L19 19M5 19l1.4-1.4M17.6 6.4L19 5"/>
        </svg>
        <svg data-icon-moon class="hidden h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-width="1.8" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>

      <!-- Hambúrguer -->
      <button type="button" data-nav-toggle aria-expanded="false"
        class="inline-flex items-center justify-center rounded-md border border-gray-300 dark:border-white/20 p-2 hover:bg-black/5 dark:hover:bg-white/10 transition">
        <span class="sr-only">Abrir menu</span>
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="1.8" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
  </div>

  <!-- MENU OVERLAY -->
  <div data-menu>
    <!-- Drawer (mobile) -->
    <div data-menu-drawer>
      <div class="h-14 px-5 flex items-center justify-between border-b border-black/5 dark:border-white/10">
        <span class="text-sm font-semibold text-gray-900 dark:text-white">Menu</span>
        <button type="button" data-nav-close class="rounded-md p-2 hover:bg-black/5 dark:hover:bg-white/10">
          <span class="sr-only">Fechar</span>
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.8" d="M6 6l12 12M18 6L6 18"/></svg>
        </button>
      </div>
      <nav class="px-5 py-4 space-y-2">
        <a href="/" class="block rounded-lg px-3 py-2 text-sm hover:bg-black/5 dark:hover:bg-white/10">Início</a>
        <a href="#app-hero" class="block rounded-lg px-3 py-2 text-sm hover:bg-black/5 dark:hover:bg-white/10">Projeto</a>
        <a href="/login.html" class="block rounded-lg px-3 py-2 text-sm font-medium text-white bg-[#094559] hover:brightness-110">Login</a>
        <button type="button" data-theme-toggle class="mt-3 w-full rounded-lg border border-gray-300 dark:border-white/20 px-3 py-2 text-sm text-left hover:bg-black/5 dark:hover:bg-white/10">Tema</button>
      </nav>
    </div>

    <!-- Modal (desktop) — layout premium -->
    <div data-menu-modal>
      <!-- Cabeçalho -->
      <div class="h-14 px-5 flex items-center justify-between border-b border-black/5 dark:border-white/10">
        <div class="flex items-center gap-2">
          <span class="text-sm font-semibold text-gray-900 dark:text-white">Menu</span>
          <span class="menu-kbd">Esc</span>
        </div>
        <button type="button" data-nav-close class="rounded-md p-2 hover:bg-black/5 dark:hover:bg-white/10">
          <span class="sr-only">Fechar</span>
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.8" d="M6 6l12 12M18 6L6 18"/></svg>
        </button>
      </div>

      <!-- Corpo (duas colunas) -->
      <div class="menu-grid">
        <!-- Coluna A: Navegação principal -->
        <section class="menu-card">
          <h3 class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400 mb-3">Navegação</h3>
          <div class="menu-list space-y-1">
            <a href="/">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.6" d="M3 12l9-7 9 7v7a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2z"/></svg>
              <span>Início</span>
            </a>
            <a href="#app-hero">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.6" d="M4 7h16M4 12h10M4 17h8"/></svg>
              <span>Projeto</span>
            </a>
            <a href="/login.html" class="bg-black/5 dark:bg-white/10">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.6" d="M15 3h4a2 2 0 0 1 2 2v4M21 15v4a2 2 0 0 1-2 2h-4M9 21H5a2 2 0 0 1-2-2v-4M3 9V5a2 2 0 0 1 2-2h4"/></svg>
              <span>Login</span>
            </a>
          </div>

          <div class="mt-4">
            <a href="/login.html" class="menu-cta">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.8" d="M5 12h14M13 5l7 7-7 7"/></svg>
              Acessar sistema
            </a>
          </div>
        </section>

        <!-- Coluna B: Projeto / ações rápidas -->
        <section class="menu-card">
          <h3 class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400 mb-3">Projeto</h3>
          <p class="text-sm text-gray-600 dark:text-gray-300">
            Controlador Inteligente de <strong>Órtese Motorizada de Joelho</strong> — UnB/FCTE.
          </p>

          <ul class="mt-4 space-y-2 text-sm">
            <li class="flex items-center gap-2">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.6" d="M12 6v6l4 2"/></svg>
              <span>Status atual: protótipo funcional</span>
            </li>
            <li class="flex items-center gap-2">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.6" d="M3 12l2-2 4 4 10-10"/></svg>
              <span>Foco: controle inteligente e segurança</span>
            </li>
          </ul>

          <div class="mt-4 flex items-center justify-between">
            <button type="button" data-theme-toggle class="rounded-lg border border-gray-300 dark:border-white/20 px-3 py-2 text-sm hover:bg-black/5 dark:hover:bg-white/10">
              Alternar tema
            </button>
            <span class="text-xs text-gray-500 dark:text-gray-400">© UnB — FCTE</span>
          </div>
        </section>
      </div>
    </div>
  </div>
</header>
