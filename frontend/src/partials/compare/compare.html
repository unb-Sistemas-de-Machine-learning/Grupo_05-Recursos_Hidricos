<!-- Comparar (partial) -->
<section class="w-full" id="compare-partial">
  <!-- Header -->
  <div class="max-w-[1200px] mx-auto px-5 sm:px-6 lg:px-10 py-8 sm:py-10">
    <div class="flex items-start justify-between gap-4 flex-col md:flex-row">
      <div>
        <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-[#031E21] dark:text-white">
          Comparar séries
        </h1>
        <p class="mt-2 text-sm sm:text-base text-gray-600 dark:text-gray-300">
          Compare duas séries por bacia/estação/variável em períodos distintos.
        </p>
      </div>
      <div class="flex items-center gap-2 mt-4 md:mt-0">
        <button id="cmp-refresh" class="btn-aguaprev">Atualizar</button>
        <button id="cmp-export-png" class="btn-aguaprev-outline">Exportar PNG</button>
        <button id="cmp-export-csv" class="btn-aguaprev-outline">Exportar CSV</button>
      </div>
    </div>
  </div>

  <!-- Filtros A/B -->
  <div class="max-w-[1200px] mx-auto px-5 sm:px-6 lg:px-10 pb-4">
    <form id="cmp-filters" class="grid grid-cols-1 lg:grid-cols-12 gap-4 items-end">
      <!-- Bloco A -->
      <fieldset class="lg:col-span-6 rounded-2xl ring-1 ring-black/5 dark:ring-white/10 bg-white/70 dark:bg-white/5 p-4">
        <legend class="text-xs font-semibold text-gray-500 dark:text-gray-400 px-1">Série A</legend>
        <div class="grid grid-cols-1 md:grid-cols-12 gap-3">
          <label class="md:col-span-4 text-xs font-semibold text-gray-600 dark:text-gray-300">
            Bacia
            <select id="a-basin" class="f-select mt-1">
              <option value="descoberto">Descoberto</option>
              <option value="paranoa">Paranoá</option>
              <option value="sb">São Bartolomeu</option>
            </select>
          </label>
          <label class="md:col-span-4 text-xs font-semibold text-gray-600 dark:text-gray-300">
            Estação
            <select id="a-station" class="f-select mt-1">
              <option value="est_a">Estação A</option>
              <option value="est_b">Estação B</option>
              <option value="est_c">Estação C</option>
            </select>
          </label>
          <label class="md:col-span-4 text-xs font-semibold text-gray-600 dark:text-gray-300">
            Variável
            <select id="a-var" class="f-select mt-1">
              <option value="chuva">Chuva (mm)</option>
              <option value="nivel">Nível (m)</option>
              <option value="vazao">Vazão (m³/s)</option>
            </select>
          </label>
          <label class="md:col-span-6 text-xs font-semibold text-gray-600 dark:text-gray-300">
            De
            <input id="a-from" type="date" class="f-input mt-1" />
          </label>
          <label class="md:col-span-6 text-xs font-semibold text-gray-600 dark:text-gray-300">
            Até
            <input id="a-to" type="date" class="f-input mt-1" />
          </label>
        </div>
      </fieldset>

      <!-- Bloco B -->
      <fieldset class="lg:col-span-6 rounded-2xl ring-1 ring-black/5 dark:ring-white/10 bg-white/70 dark:bg-white/5 p-4">
        <legend class="text-xs font-semibold text-gray-500 dark:text-gray-400 px-1">Série B</legend>
        <div class="grid grid-cols-1 md:grid-cols-12 gap-3">
          <label class="md:col-span-4 text-xs font-semibold text-gray-600 dark:text-gray-300">
            Bacia
            <select id="b-basin" class="f-select mt-1">
              <option value="descoberto">Descoberto</option>
              <option value="paranoa">Paranoá</option>
              <option value="sb">São Bartolomeu</option>
            </select>
          </label>
          <label class="md:col-span-4 text-xs font-semibold text-gray-600 dark:text-gray-300">
            Estação
            <select id="b-station" class="f-select mt-1">
              <option value="est_a">Estação A</option>
              <option value="est_b">Estação B</option>
              <option value="est_c">Estação C</option>
            </select>
          </label>
          <label class="md:col-span-4 text-xs font-semibold text-gray-600 dark:text-gray-300">
            Variável
            <select id="b-var" class="f-select mt-1">
              <option value="chuva">Chuva (mm)</option>
              <option value="nivel">Nível (m)</option>
              <option value="vazao">Vazão (m³/s)</option>
            </select>
          </label>
          <label class="md:col-span-6 text-xs font-semibold text-gray-600 dark:text-gray-300">
            De
            <input id="b-from" type="date" class="f-input mt-1" />
          </label>
          <label class="md:col-span-6 text-xs font-semibold text-gray-600 dark:text-gray-300">
            Até
            <input id="b-to" type="date" class="f-input mt-1" />
          </label>
        </div>
      </fieldset>
    </form>
  </div>

  <!-- KPIs e gráficos -->
  <div class="max-w-[1200px] mx-auto px-5 sm:px-6 lg:px-10 pb-12" id="compare-root">
    <!-- KPIs -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="kpi-card"><p class="kpi-label">Média A</p><p id="kpi-a-mean" class="kpi-value">—</p></div>
      <div class="kpi-card"><p class="kpi-label">Média B</p><p id="kpi-b-mean" class="kpi-value">—</p></div>
      <div class="kpi-card"><p class="kpi-label">Δ Absoluto</p><p id="kpi-diff-abs" class="kpi-value">—</p></div>
      <div class="kpi-card"><p class="kpi-label">Δ %</p><p id="kpi-diff-pct" class="kpi-value">—</p></div>
    </div>

    <!-- Gráficos lado a lado -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <article class="lg:col-span-6 rounded-3xl ring-1 ring-black/5 dark:ring-white/10 bg-white/70 dark:bg-white/5 backdrop-blur p-5">
        <h2 class="font-semibold mb-3">Série A</h2>
        <canvas id="cmp-chart-a" height="220" aria-label="Gráfico série A"></canvas>
      </article>

      <article class="lg:col-span-6 rounded-3xl ring-1 ring-black/5 dark:ring-white/10 bg-white/70 dark:bg-white/5 backdrop-blur p-5">
        <h2 class="font-semibold mb-3">Série B</h2>
        <canvas id="cmp-chart-b" height="220" aria-label="Gráfico série B"></canvas>
      </article>

      <article class="lg:col-span-12 rounded-3xl ring-1 ring-black/5 dark:ring-white/10 bg-white/70 dark:bg-white/5 backdrop-blur p-5">
        <h2 class="font-semibold mb-3">Séries sobrepostas</h2>
        <canvas id="cmp-chart-overlay" height="260" aria-label="Gráfico comparativo"></canvas>
      </article>
    </div>
  </div>
</section>
