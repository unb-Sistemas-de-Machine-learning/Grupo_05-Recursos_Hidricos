<!doctype html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dashboard — AguaPrev</title>
    <meta name="description" content="Visão geral do AguaPrev para usuários autenticados." />
    <meta name="theme-color" content="#0A5C67" />

    <link rel="icon" type="image/png" href="/src/assets/aguaprev/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <script type="module" crossorigin src="./assets/main-Dd-yUimy.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-zkW5csLT.css">
  </head>

  <body class="font-sans antialiased bg-white text-gray-800 dark:bg-[#0E1A2B] dark:text-gray-100">
    <a href="#conteudo" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-[999] px-3 py-2 rounded bg-[#0A5C67] text-white">
      Ir para o conteúdo
    </a>

    <div class="min-h-screen w-full flex">
      <!-- ========= SIDEBAR (partial) ========= -->
      <aside id="app-sidebar-root" class="shrink-0"></aside>

      <!-- ========= CONTEÚDO ========= -->
      <div class="flex-1 min-w-0 flex flex-col">
        <!-- Header (você pode manter o seu header global se quiser) -->
        <header id="app-header" class="w-full sticky top-0 z-40"></header>

        <main id="conteudo" class="flex-1 w-full">
          <section class="w-full">
            <div class="max-w-[1358px] mx-auto px-5 sm:px-6 lg:px-10 py-8">
              <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-[#031E21] dark:text-white">
                <span data-i18n="Sidebar.overview">Visão geral</span>
              </h1>
              <p class="mt-1 text-gray-600 dark:text-gray-300">
                Bem-vindo ao seu dashboard. Use o menu à esquerda para navegar entre mapas, séries, alertas e mais.
              </p>

              <!-- EXEMPLO DE CARDS -->
              <div class="mt-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
                <div class="ap-card p-5">
                  <p class="text-sm text-gray-500 dark:text-gray-400">Estações ativas</p>
                  <p class="text-2xl font-bold mt-1">128</p>
                </div>
                <div class="ap-card p-5">
                  <p class="text-sm text-gray-500 dark:text-gray-400">Alertas hoje</p>
                  <p class="text-2xl font-bold mt-1">3</p>
                </div>
                <div class="ap-card p-5">
                  <p class="text-sm text-gray-500 dark:text-gray-400">Atualizações</p>
                  <p class="text-2xl font-bold mt-1">24h</p>
                </div>
                <div class="ap-card p-5">
                  <p class="text-sm text-gray-500 dark:text-gray-400">Bacias monitoradas</p>
                  <p class="text-2xl font-bold mt-1">12</p>
                </div>
              </div>
            </div>
          </section>
        </main>

        <div id="app-footer" class="w-full"></div>
      </div>
    </div>

    <!-- Widget social -->
    <div id="app-social-floating"></div>

  </body>
